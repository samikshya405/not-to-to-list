<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/elastic-bones" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1c227c9bf2.js" crossorigin="anonymous"></script>
                
</head>
<body>
    <div class="container">
        <h1>not to do list</h1>

        <div class="input-wrapper">
            <input type="text" class="task" placeholder="add you task here...">
            <input type="number" class="hour" placeholder="hour taken..">
            <input type="button" value="Add New Task" class="btn">
        </div>

        <div class="bottomContainer">
            <div class="entrylist-title">
                <p class="title">Entry list</p>
                <div class="entrylist">
    
                </div>

            </div>
            <div class="badlist-title">
                <p class="title">Bad list</p>
                <div class="badlist">
                    
                </div>


                
                <div class="message">You could have saved <span class="saved-hour">0</span> hour last week</div>

            </div>
        </div>
        <div class="total-hour-message">
            The total hours allocated = <span class="total-hour">0</span> hr
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
